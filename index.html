<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lottery Number Generator</title>

  <!-- visual styling -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Lottery Number Generator</h1>

  <div class="setup-container">
    <label for="gameMode">Choose game:</label>
    <select id="gameMode">
      <option value="" selected disabled>-- Select --</option>
      <option value="custom">Custom</option>
      <option value="joker">Joker (5 + 1)</option>
      <option value="lotto">Lotto (6 numbers)</option>
    </select>

    <div id="customInputs" class="custom-inputs">
      <!-- count field: 1-20 -->
      <input
        type="number"
        id="customCount"
        min="1"
        max="20"
        step="1"
        placeholder="How many numbers?" />

      <!-- max-value field -->
      <input
        type="number"
        id="customMax"
        min="1"
        step="1"
        placeholder="Max number (e.g. 45)" />

      <label><input type="checkbox" id="customJoker" /> Include Joker</label>
    </div>

    <button id="mybutton">Generate</button>
  </div>

  <div id="numberContainer"></div>

  <!-- interaction logic -->
  <script src="index.js"></script>
</body>
</html>
